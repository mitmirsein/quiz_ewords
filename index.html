<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영단어 쑥쑥</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- style.css 연결 -->
    <link rel="stylesheet" href="style.css">
    <!-- 
        인라인 <style> 태그는 비워두거나, 
        style.css로 옮기지 않은 아주 특수한 경우의 스타일만 남깁니다.
        여기서는 모든 주요 스타일을 style.css로 옮겼습니다.
    -->
</head>
<body class="bg-slate-100 text-slate-800"> <!-- body 기본 스타일은 style.css와 Tailwind 클래스로 적용 -->
    <div id="app-container" class="min-h-screen flex flex-col items-center justify-center p-4">
        <header class="text-center mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16 mx-auto text-indigo-500 mb-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6-2.292m0 0V21M12 6.042A8.967 8.967 0 0118 3.75m-6 2.292A8.966 8.966 0 006 3.75" />
            </svg>
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600">영단어 쑥쑥 🚀</h1>
            <p class="text-slate-600 mt-2">영어 단어 실력을 키워보세요!</p>
        </header>

        <main id="quiz-area" class="w-full max-w-xl bg-white p-6 md:p-8 rounded-xl shadow-2xl">
            <!-- 1. 레벨 선택 화면 -->
            <div id="level-selector-container" class="text-center">
                <h2 class="text-2xl font-semibold mb-8 text-slate-700">레벨 선택</h2> 
                <div id="level-buttons-wrapper" class="flex flex-col space-y-5"> 
                    <!-- JavaScript로 레벨 버튼이 여기에 추가됨 -->
                </div>
            </div>

            <!-- 2. 퀴즈 화면 -->
            <div id="quiz-view-container" style="display:none;">
                <div class="flex justify-between items-center mb-2 text-slate-600">
                    <span id="current-level-display" class="text-lg font-semibold"></span>
                    <span id="score-display" class="text-lg font-semibold"></span>
                </div>
                <div id="progress-bar-container" class="w-full bg-slate-200 rounded-full h-3 md:h-4 overflow-hidden shadow-inner mb-1">
                    <div id="progress-bar" class="bg-gradient-to-r from-sky-500 to-indigo-500 h-full rounded-full transition-all duration-300 ease-out" style="width: 0%;"></div>
                </div>
                <p id="question-number-display" class="text-xs text-slate-500 text-right mb-4"></p>
                
                <div id="question-card" class="p-2 bg-slate-50 rounded-lg">
                    <h3 id="question-text" class="text-2xl md:text-3xl font-bold text-center text-slate-800 mb-2"></h3>
                    <p class="text-center text-slate-500 mb-6 md:mb-8">위 영어 단어의 뜻으로 알맞은 것은?</p>
                    <div id="options-grid" class="grid grid-cols-2 gap-3 md:gap-4">
                        <!-- JavaScript로 보기 버튼들이 여기에 추가됨 -->
                    </div>
                </div>
                <div id="feedback-message" class="mt-6 p-3 rounded-md text-center font-semibold text-sm" style="display:none;">
                    <!-- JS will fill this with icon and text -->
                </div>
                <button id="next-question-button" class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2" style="display:none;">다음 문제로</button>
            </div>

            <!-- 3. 결과 화면 -->
            <div id="result-screen-container" style="display:none;" class="text-center">
                <h2 id="result-title" class="text-3xl font-bold mb-4 text-slate-800">퀴즈 완료!</h2>
                <p id="result-level" class="text-xl text-slate-600 mb-2"></p>
                <div id="result-details" class="my-6 p-6 rounded-lg">
                    <p id="result-percentage" class="text-5xl font-bold"></p>
                    <p id="result-score" class="mt-2 text-lg"></p>
                </div>
                <p id="result-message" class="font-semibold mb-6 flex items-center justify-center">
                    <span id="result-message-icon" class="mr-2"></span> 
                    <span id="result-message-text"></span>
                </p>
                <div class="space-y-3 md:space-y-0 md:space-x-3 flex flex-col md:flex-row justify-center">
                    <button id="retry-quiz-button" class="w-full md:w-auto flex items-center justify-center px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg shadow-md">다시 도전하기</button>
                    <button id="proceed-next-level-button" class="w-full md:w-auto flex items-center justify-center px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg shadow-md" style="display:none;">다음 레벨</button>
                    <button id="back-to-levels-button" class="w-full md:w-auto px-6 py-3 bg-slate-500 hover:bg-slate-600 text-white font-semibold rounded-lg shadow-md">레벨 선택으로</button>
                </div>
            </div>
        </main>

        <footer class="mt-8 text-sm text-slate-500 text-center">
             <button id="reset-progress-button" class="hover:text-red-500 transition-colors inline-flex items-center px-3 py-2 rounded-md hover:bg-red-50">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 mr-1.5"> 
                  <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h.007c.02.02.032.044.049.067l.002.003c.013.02.021.042.03.064l.003.007c.009.02.012.04.017.06l.002.007c.005.02.006.042.008.064L10 9.993l.001.007c.002.022.003.044.008.064l.002.007c.005.02.008.04.017.06l.003.007c.008.022.017.044.03.064l.002.003c.017.023.028.047.049.067h.007v4.5a.75.75 0 001.5 0v-4.5h-.007a.75.75 0 00-.049-.067l-.002-.003a.75.75 0 00-.03-.064l-.003-.007a.75.75 0 00-.017-.06l-.002-.007a.75.75 0 00-.008-.064L10.5 9.993l-.001-.007c-.002-.022-.003-.044-.008-.064l-.002-.007c-.005-.02-.008-.04-.017-.06l-.003-.007a.75.75 0 00-.03-.064l-.002-.003a.75.75 0 00-.049-.067h-.007V4.75zM10 12.25a.75.75 0 100 1.5.75.75 0 000-1.5z" />
                  <path fill-rule="evenodd" d="M9.401 2.224c.5-.867 1.699-.867 2.198 0l6.878 11.913c.5.866-.101 1.96-1.099 1.96H3.622c-.998 0-1.599-1.094-1.099-1.96L9.4 2.224zM10 6.75a.75.75 0 01.75.75v3.243c0 .083.001.165.004.247l.005.161c.003.084.004.168.004.252v.002a.75.75 0 01-1.5 0v-.002c0-.084.001-.168.004-.252l.005-.161a.71.71 0 01.004-.247V7.5A.75.75 0 0110 6.75zM10 15a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                </svg>
                진행 상황 초기화
            </button>
            <p class="mt-2">© 2024 영단어 쑥쑥</p>
        </footer>
    </div>

    <script src="words.js"></script>
    <script src="app.js"></script>
</body>
</html>
